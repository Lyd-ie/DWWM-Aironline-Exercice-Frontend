        <script>window.addEventListener( "pageshow", function ( event ) {
            var historyTraversal = event.persisted ||

                                        window.performance.navigation.type === 2 );
            if ( historyTraversal ) {
              // Handle page restore.
              window.location.reload();
            }
          });
            </script>
        <div class="fond-noir">
            <div class="animation"></div>
            <div class="still"></div>
            
        <script>

            let animationDiv = document.querySelector(".fond-noir");

            let still = document.querySelector(".still");

                animation.innerHTML = '<img src="assets/animation.gif" alt="un avion en papier qui vole sur le logo AO">';
                still.innerHTML = '<img  src="assets/animation-stop.jpg" alt="un avion en papier posÃ© sur le logo AO">';

                    still.style.display = "block";

                }

                function pageChange() {
                    animation.innerHTML = "";
